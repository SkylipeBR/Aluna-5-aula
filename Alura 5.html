<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="VisualEx5.css">
<head>
    <title>
        Imersão Dev - Aula 05
    </title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersa o-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>
        <div class="form-wrapper">
            <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
            <button onClick="adicionarFilme()">Adicionar Filme</button>
        </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>


    <script type="text/javascript">
   		function adicionarFilme(){
   			var campFilmeFavorito = document.querySelector('#filme')
   			var filmeFavorito = campFilmeFavorito.value
   			if (filmeFavorito.endsWith('.jpg')) {
   				listarFilmeNaTela(filmeFavorito)
   			} else {
   				alert("Isso não é uma imagem")
   			}
   			campFilmeFavorito.value = ""
   			
   			

   		}

   		function listarFilmeNaTela(filme) {
   			var listaFilmes = document.querySelector('#listaFilmes')
   			var elementoFilme = "<img src=" + filme + ">" 
   			listaFilmes.innerHTML = listaFilmes.innerHTML + elementoFilme


   		}
    </script>

</body>
</html>
